<!DOCTYPE html>
<html>
<head>
    <title>List Names</title>
</head>
<body>
    <h2>Name List</h2>
    <ul>
        {% for person in persons %}
        <li>
            {{ person.id }} - {{ person.first_name }} {{ person.last_name }}
            <a href="{% url 'delete_person' person.pk %}">x</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'list_names' %}">Refresh List</a>
</body>
</html>
